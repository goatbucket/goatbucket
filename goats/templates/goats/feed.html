{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Home{% endblock %}
{% block content %}
<ul>
{% for event in event_list %}
    <h2>{{ event.expiration|date:"DATE_FORMAT" }}</h2>
    <p>{{event}}</p>  
{% empty %}
    <li>No upcoming events for you.</li>
{% endfor %}
</ul>
{% endblock %}
